<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
 
    </head>
    <body>
        <header>
            <div class="logo">Your Best Recipes</div>
        </header>
        <main>
            <div class="post-box-container">
                <div class="post-box">
                    <h1> Create a Post </h1>
                    <form action="/create-post" method="post" enctype="multipart/form-data" id="postForm">
                        <input type="file" id="postImage" name="postImage" accept="image/*">
                        <textarea id="postContent" name="postContent" placeholder="Recipe Description..."></textarea>
                        <button type="submit" class="post-button-color" onclick="createPost(event)">Submit Post</button>
                    </form>
                </div>
              </div>
              <div class="posts-container" id="postsContainer">
    
              </div>

              <button id="logoutButton">Logout</button>
        </main>
        <footer></footer>
        <script src="script.js"></script> 
    </body>
</html>
